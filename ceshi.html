<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<select id="one" onchange="func(this.value)">
    <option value="0">浙江省</option>
    <option value="1">广东省</option>
    <option value="2">福建省</option>
</select>
<select id="two">
    <option value="0">杭州市</option>
</select>
</body>
<script>
    var two = document.getElementById('two');
    city = [];//申明

    //定义二级数据
    city[0] = ['鲁A'];
    city[1] = ['鲁B'];
    city[2] = ['鲁C'];
    city[3] = ['鲁D'];
    city[4] = ['鲁E'];
    city[5] = ['鲁F'];
    city[6] = ['鲁G'];
    city[7] = ['鲁H'];
    city[8] = ['鲁J'];
    city[9] = ['鲁K'];
    city[10] = ['鲁L'];
    city[11] = ['鲁M'];
    city[12] = ['鲁N'];
    city[13] = ['鲁P'];
    city[14] = ['鲁Q'];
    city[15] = ['鲁R'];
    city[16] = ['鲁S'];
    city[17] = ['鲁U'];
    city[18] = ['鲁V'];
    function func(m){
        two.length = 0;

        //遍历生产option选项
        for (var i = 0; i < city[m].length; i++) {

            //创建一个option 把数据存储在option
            var op = new Option(city[m][i],i);

            //把带有数据的option 添加到第二个select
            two.add(op);
        }
    }

</script>
</html>
