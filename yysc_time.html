<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title></title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/iconfont.css" type="text/css" rel="stylesheet">
    <link href="js/needcss/Mdate.css" type="text/css" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="css/public.css">-->
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
    <script src="js/iconfont.js" type="text/javascript"></script>
    <script src="js/iScroll.js" type="text/javascript"></script>

<style type="text/css" rel="stylesheet">
    #yearwrapper ul{
        margin-left:15%;
    }
    #yearwrapper, #monthwrapper, #daywrapper{
        width: 21%;
    }
    #monthwrapper{
        left:20%;
    }
    #daywrapper{
        right:37%;
    }
    #timewrapper ul {
        margin-right: 15%;
    }
    #timewrapper{
        width:32%;
    }
    #dateSelectorOne{
        width:76%;
    }
</style>
<body>
<ul class="center center1" data-toggle="distpicker">
    <li class="sli demo trigger6">
        <span>日期选择</span><input type="text" id="dateSelectorOne" placeholder="选择日期">
    </li>
    <li class="sli">
        <span>车牌号</span><input type="text" placeholder="车牌号码" value="鲁"  onfocus="javascript:if(this.value=='请输入内容')this.value='';">
    </li>
    <li class="sli">
        <div>
            <span>车型</span><div id="trigger3" style="display: inline-block;margin-left:4%;">小型车<i class="icon iconfont">&#xe600;</i></div>
        </div>
    </li>
    <li class="sli"><span>车架号</span><input type="text" placeholder="请输入车架号后4位"  onfocus="javascript:if(this.value=='请输入内容')this.value='';"></li>
    <li class="sli"><span>手机号码</span><input type="text" placeholder="请输入"  onfocus="javascript:if(this.value=='请输入内容')this.value='';"></li>
</ul>
<div class="btn1"><a href="yysc_last.html"><button >立即预约</button></a></div>
<script type="text/javascript">
    var weekdayArr2=['小型车','大型车'];
    var mobileSelect3 = new MobileSelect({
        trigger: '#trigger3',
        title: '单项选择',
        wheels: [
            {data: weekdayArr2}
        ],
        position:[2] //初始化定位 打开时默认选中的哪个  如果不填默认为0
    });
    new Mdate("dateSelectorOne");
    new Mdate("dateShowBtn", {
        acceptId: "dateSelectorTwo",
        beginYear: "2018",
        beginMonth: "10",
        beginDay: "24",
        endYear: "2030",
        endMonth: "1",
        endDay: "1",
        format: "-"
    })
</script>
</body>
</html>
