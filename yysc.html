<script type="application/javascript">
    var weekdayArr3=['济南市','青岛市','淄博市','枣庄市','东营市','烟台市','潍坊市','济宁市','泰安市','威海市','日照市','滨州市','德州市','聊城市','临沂市','菏泽市','莱芜市'];
    var mobileSelect3 = new MobileSelect({
        trigger: '#trigger3',
        title: '地市选择',
        wheels: [
            {data: weekdayArr3}
        ]
    });
    var weekdayArr4=['历城区','历下区','市中区','天桥区'];
    var mobileSelect4 = new MobileSelect({
        trigger: '#trigger4',
        title: '地区选择',
        wheels: [
            {data: weekdayArr4}
        ],
        position:[1] //初始化定位 打开时默认选中的哪个  如果不填默认为0
    });
